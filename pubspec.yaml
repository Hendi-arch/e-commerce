name: e_commerce
description: E-Commerce App made with flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Versioning
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # internationalization, localization and other formatter ( null safety )
  intl: ^0.17.0

  # state management ( null safety )
  stacked: ^2.1.0

  # http request handling ( null safety )
  dio: ^4.0.0

  # cupertinoIcons class for iOS style icons ( null safety )
  cupertino_icons: ^1.0.2

  # for finding commonly used locations on the filesystem. ( null safety )
  path_provider: ^2.0.1

  # load local image ( null safety )
  flutter_svg: ^0.21.0+1

  # local repo packages ( null safety )
  basic_services: # bundle of services
    git:
      url: https://github.com/Hendi-arch/basic_services.git
      ref: 65a334641b7b4d06ef569a8a464d1d3bb059cb6b

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  stacked_generator:

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/json/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages